            path: /ngsi-ld/v1/types
            port: default-port
        name: orion-ld
        ports:
        - containerPort: 1026
          name: default-port
          protocol: TCP
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 250Mi
        startupProbe:
          httpGet:
            path: /ngsi-ld/v1/types
            port: default-port
      serviceAccountName: orion-ld
