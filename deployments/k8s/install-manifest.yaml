apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: cip-functions
    app.kubernetes.io/part-of: iot-platform
  name: cip-functions
  namespace: diwise
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cip-functions
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cip-functions
    spec:
      containers:
      - env:
        - name: GOMEMLIMIT
          valueFrom:
            resourceFieldRef:
              containerName: cip-functions
              resource: limits.memory
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: THINGS_URL
          value: http://iot-things
        image: ghcr.io/diwise/cip-functions@sha256:7ec251be5e66bf9469c2711881f955335d186872720e1c75a40721a306ff9135
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: default-port
        name: cip-functions
        ports:
        - containerPort: 8080
          name: default-port
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 100Mi
        startupProbe:
          httpGet:
            path: /health
            port: default-port
        volumeMounts:
        - mountPath: /opt/diwise/config
          name: conf-volume
          readOnly: true
      serviceAccountName: cip-functions
      volumes:
      - configMap:
          name: cip-functions-cfg-cm
        name: conf-volume
---
