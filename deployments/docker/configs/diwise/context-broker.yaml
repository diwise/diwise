tenants:
  - id: default
    name: Default
    contextSources:
    - endpoint: http://orion-ld:1026
      information:
      - entities:
        - idPattern: ^urn:ngsi-ld:AirQualityObserved:.+
          type: AirQualityObserved
        - idPattern: ^urn:ngsi-ld:WaterQualityObserved:.+
          type: WaterQualityObserved
        - idPattern: ^urn:ngsi-ld:WeatherObserved:.+
          type: WeatherObserved
        - idPattern: ^urn:ngsi-ld:Beach:.+
          type: Beach
        - idPattern: ^urn:ngsi-ld:Lifebuoy:.+
          type: Lifebuoy
        - idPattern: ^urn:ngsi-ld:Device:.+
          type: Device
