version: '3'
services:
  orion-ld:
    depends_on:
      timescale:
        condition: service_healthy
    environment:
      ORIONLD_TROE: 'TRUE'
      ORIONLD_TROE_USER: 'orion'
      ORIONLD_TROE_PWD: 'orion'
      ORIONLD_TROE_HOST: 'timescale'

  timescale:
    image: timescale/timescaledb-ha:pg14-latest    
    hostname: timescale
    container_name: timescale
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orion" ]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 60s
    environment:
      POSTGRES_USER: 'orion'
      POSTGRES_PASSWORD: 'orion'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    expose:
      - "5432"
    ports:
      - "5432"
    networks:
      - default

  mintaka:
    image: fiware/mintaka:0.5.25
    hostname: mintaka
    restart: always
    container_name: mintaka
    environment:
      DATASOURCES_DEFAULT_HOST: 'timescale'
      DATASOURCES_DEFAULT_USERNAME: 'orion'
      DATASOURCES_DEFAULT_PASSWORD: 'orion'
      DATASOURCES_DEFAULT_DATABSE: 'orion'
    expose:
      - "8080"
    ports:
      - "8080"
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@diwise.io
      PGADMIN_DEFAULT_PASSWORD: password
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgadmin-data:
